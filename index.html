<!doctype html>

      background: #2a4d9c;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .contact a:hover {
      background: #193a7a;
